<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote.Me</title>
</head>
<body>
<main>
    <form name="vote_page" method="post" action="votes">
        <fieldset>
            <legend>Choose you favourite artist:</legend>
            <div>
                <label><input type="radio" name="artistName" value="RIHANNA" required/>RIHANNA</label>
                <label><input type="radio" name="artistName" value="DAFT_PUNK"/>DAFT_PUNK</label>
                <label><input type="radio" name="artistName" value="AC_DC"/>AC_DC</label>
                <label><input type="radio" name="artistName" value="JIMMY_SAX"/>JIMMY_SAX</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Choose 3-5 your favourite genres:</legend>
            <div>
                <label><input name="genre" value="ROCK" type="checkbox"/>ROCK</label><br>
                <label><input name="genre" value="POP" type="checkbox"/>POP</label><br>
                <label><input name="genre" value="DANCE" type="checkbox"/>DANCE</label><br>
                <label><input name="genre" value="ELECTRO" type="checkbox"/>ELECTRO</label><br>
                <label><input name="genre" value="JAZZ" type="checkbox"/>JAZZ</label><br>
                <label><input name="genre" value="INSTRUMENTAL" type="checkbox"/>INSTRUMENTAL</label><br>
                <label><input name="genre" value="RAP" type="checkbox"/>RAP</label><br>
                <label><input name="genre" value="FOLK" type="checkbox"/>FOLK</label><br>
                <label><input name="genre" value="COUNTRY" type="checkbox"/>COUNTRY</label><br>
                <label><input name="genre" value="DISCO" type="checkbox"/>DISCO</label><br>
            </div>
        </fieldset>
        <fieldset>
            <legend>Leave some notes about you:</legend>
            <div>
                <label for="about_me">Comment:</label>
                <input id="about_me" name="comment" type="text" placeholder="Please leave a comment here" required/>
            </div>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
