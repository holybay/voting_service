<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote.Me</title>
</head>
<body>
<main>
    <form name="vote_page" method="get" action="votes">
        <fieldset>
            <legend>Choose you favourite artist:</legend>
            <div>
                <label><input type="radio" name="artistName" value="RIHANNA"/>RIHANNA</label>
                <label><input type="radio" name="artistName" value="ARTIST_2"/>ARTIST_2</label>
                <label><input type="radio" name="artistName" value="ARTIST_3"/>ARTIST_3</label>
                <label><input type="radio" name="artistName" value="ARTIST_4"/>ARTIST_4</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Choose 3-5 your favourite genres:</legend>
            <div>
                <label><input name="genre" value="GENRE_1" type="checkbox"/>GENRE_1</label><br>
                <label><input name="genre" value="GENRE_2" type="checkbox"/>GENRE_2</label><br>
                <label><input name="genre" value="GENRE_2" type="checkbox"/>GENRE_3</label><br>
                <label><input name="genre" value="GENRE_4" type="checkbox"/>GENRE_4</label><br>
                <label><input name="genre" value="GENRE_5" type="checkbox"/>GENRE_5</label><br>
                <label><input name="genre" value="GENRE_6" type="checkbox"/>GENRE_6</label><br>
                <label><input name="genre" value="GENRE_7" type="checkbox"/>GENRE_7</label><br>
                <label><input name="genre" value="GENRE_8" type="checkbox"/>GENRE_8</label><br>
                <label><input name="genre" value="GENRE_9" type="checkbox"/>GENRE_9</label><br>
                <label><input name="genre" value="GENRE_10" type="checkbox"/>GENRE_10</label><br>
            </div>
        </fieldset>
        <fieldset>
            <legend>Leave some notes about you:</legend>
            <div>
                <label for="about_me">Comment:</label>
                <input id="about_me" name="comment" type="text" placeholder="Please leave a comment here" required/>
            </div>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
